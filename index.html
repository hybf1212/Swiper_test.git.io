<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/layout.css">

</head>
<body>
    <section id="bannerSwiper1">
        <div class="swiper"> 
            <div class="swiper-wrapper">
                <div class="swiper-slide ss1"><p><i class="bi bi-pencil"></i>&nbsp;웹기능사준비중</p></div>
                <div class="swiper-slide ss2"><p><i class="bi bi-vector-pen"></i>&nbsp플러그인은<br> 반드시<br> 버전기입해야한다.</p></div>
                <div class="swiper-slide ss3"><p><i class="bi bi-pen"></i>&nbsp;플러그인은<br> 실행식위치가<br> 중요</p></div>
            </div>
            <div class="swiper-pagination"></div>
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/swiper.js"></script>

</body>
</html>
